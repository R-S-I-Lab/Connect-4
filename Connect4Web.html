<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Connect 4 Game</title>
    <style>
        .button {
            width: 75px;
            height: 75px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container" id="thisContainer">
    <div class="card" style="align-items:center">
        <h5 class="card-title" style="text-align:center; font-size:50px; color:darkslategrey"><strong>Connect 4</strong></h5>
        <button class="btn btn-primary" style="width:500px; font-weight:bold" type="button" onclick="createGame(this)">Start Game</button>
        <div style="width:1290px;">
            <div style="display:flex; font-size:50px; font-weight:bold">
                <div style="display:flex; align-items:center; justify-content:right; width:640px; height:80px; margin-right:10px">
                    <p style="margin:0 10px;">Player 1</p>
                    <button class="button" style="background-color:darkred; width:40px; height:40px"></button>
                </div>
                <div style="display:flex; align-items:center; justify-content:left; width:640px; height:80px">
                    <button class="button" style="background-color:yellowgreen; width:40px; height:40px"></button>
                    <p style="margin:0 10px;">Player 2</p>
                </div>

            </div>
            <div id="createGameHere"></div>
            <br>
            <div style="text-align:center; font-size:50px; font-weight:bold" id="result"></div>
        </div>
    </div>
</div>
<script src="Connect4Script.js"></script>
</body>
</html>
